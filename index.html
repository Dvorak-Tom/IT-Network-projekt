<!DOCTYPE html>
<html>

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>Evidence pojistných událostí</title>
        <link rel="stylesheet" type="text/css" href="./CSS/style.css">
        <link rel="stylesheet" type="text/css" href="./CSS/registrace.css">
        <link rel="stylesheet" type="text/css" href="./CSS/buttons.css">



    </head>

    <body>
        <div id="obsah-stranky">
            <header>
                <nav>
                    <a id="insura" href="index.html">
                        <p>InsuraApp</p>
                    </a>
                    <ul>
                        <li><a href="index.html">Pojištěnci</a></li>
                        <li><a href="about.html">O aplikaci...</a></li>
                    </ul>
                </nav>
            </header>

            <main>
                <div id="container-registrace">
                    <h2>Registrace nového pojištěnce</h2>
                    <div class="container-input">
                        <img id="img-avatar" src="img/avatar.jpg">
                    </div>

                    <div id="container-pojistenec">
                        <div class="container-inputs">
                            <input type="text" id="inputJmeno" placeholder="Jméno">
                            <input type="text" id="inputPrijmeni" placeholder="Příjmení">
                        </div>
                        <div class="container-inputs">
                            <input type="number" id="inputVek" placeholder="Věk" max="150">
                            <input type="number" id="inputTel" placeholder="Telefon">
                        </div>
                    </div>

                    <div class="container-inputs" id="chybovaHlaskaDiv"></div>
                    <button class="btn" id="btn-uloz">Uložit</button>
                </div>

                <div id="container-seznam">
                    <h2>Výpis pojištěnců</h2>

                    <table id="table">


                        <button id="btn-print" class="btn">
                            <img src=".\img\printer.svg" alt="">
                        </button>

                    </table>
                </div>
            </main>
        </div>
        <footer>
            <p>InsuraApp 2023</p>
            <div id="jsonLoader">
                <img src="./img/floppy.png" alt="">
                <span>Nahrání testovacích dat</span>
            </div>
        </footer>


        <script type="module" src="./JS/RegPojistence.js"></script>
        <script type="module" src="./JS/obsluhaUloziste.js"></script>
        <script type="module" src="./JS/obsluhaReg.js"></script>

    </body>

</html>
